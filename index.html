<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400i;700;800i&display=swap">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Age calculator app</title>
  <script src="main.js" defer></script>
</head>
<body>

  <section>
    <form id="ageForm" action="">
      <div>
        <label for="day" id="dayLabel">Day</label>
        <input id="day" type="number" placeholder="DD">
        <span class="error" id="dayError"></span>
      </div>
      <div>
        <label for="month" id="monthLabel">Month</label>
        <input type="number" id="month" placeholder="MM">
        <span class="error" id="monthError"></span>
      </div>
      <div>
        <label for="year" id="yearLabel">Year</label>
        <input type="number" id="year" placeholder="YYYY">
        <span class="error" id="yearError"></span>
      </div>   
    </form>

  <div class="icon-line">
    <hr>
    <img onclick="calculateAge()" src="assets/images/icon-arrow.svg" alt="icon-arrow">
  </div>
    
    <main>
      <div>
        <span id="years">--</span>
        <p>years</p>
      </div>

      <div>
        <span id="months">--</span>
        <p>months</p>
      </div>

      <div>
        <span id="days">--</span>
        <p>days</p>
      </div>
    </main>
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">LÃ©a CHIDAS</a>.
  </div>
</body>
</html>
